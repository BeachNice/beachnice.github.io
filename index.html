<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>beach nice</title>
  <script type="module" src="pic.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .bandcamp-overlay {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 33.33vw;
      height: 33.33vh;
      background-color: rgba(0, 0, 0, 0.7); /* semi-transparent background */
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .bandcamp-overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="Beachnice_Shiny.glb" 
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    tone-mapping="agx" 
    poster="poster.webp" 
    shadow-intensity="0" 
    environment-image="water.png" 
    skybox-image="water.png" 
    shadow-softness="0" 
    exposure="2" 
    camera-orbit="607.8deg 94.45deg 142.7m" 
    field-of-view="30deg">
  </model-viewer>

  <div class="bandcamp-overlay">
    <iframe 
      src="https://bandcamp.com/VideoEmbed?track=2230720545&bgcol=333333&linkcol=e99708" 
      mozallowfullscreen="1" 
      webkitallowfullscreen="1" 
      allowfullscreen="1" 
      seamless>
    </iframe>
  </div>
</body>
</html>
