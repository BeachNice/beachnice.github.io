<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>beach nice</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .bandcamp-overlay {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 140px; /* slightly taller than the player to add padding */
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .bandcamp-overlay iframe {
      width: 100%;
      height: 120px;
      border: none;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="Beachnice_Shiny.glb" 
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    tone-mapping="agx" 
    poster="poster.webp" 
    shadow-intensity="0" 
    environment-image="water.png" 
    skybox-image="water.png" 
    shadow-softness="0" 
    exposure="2" 
    camera-orbit="607.8deg 94.45deg 142.7m" 
    field-of-view="30deg">
  </model-viewer>

  <div class="bandcamp-overlay">
    <iframe 
      style="border: 0; width: 100%; height: 120px;" 
      src="https://bandcamp.com/EmbeddedPlayer/album=463283174/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/artwork=small/transparent=true/" 
      seamless>
      <a href="https://beachnice.bandcamp.com/album/ep">EP by Beach Nice</a>
    </iframe>
  </div>
</body>
</html>
